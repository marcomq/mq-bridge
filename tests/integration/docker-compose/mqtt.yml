services:
  mosquitto:
    image: eclipse-mosquitto:2.0.22
    container_name: mosquitto-itest-mq-bridge
    ports:
      - "1883:1883"
    volumes:
       - "./mosquitto_persistence.conf:/mosquitto/config/mosquitto.conf:ro"
       - "mosquitto_data:/mosquitto/data"
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 1883"]
      interval: 5s
      timeout: 20s
      retries: 5

volumes:
  mosquitto_data: